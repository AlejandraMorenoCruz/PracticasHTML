<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <video width="720" controls>
      <source src="Rdy.Plyer.One.mp4" type="video/mp4">
        tu navegador no soporta videos.
    </video>
    <audio id="demo" preload="auto" controls
    src="https://tutorialehtml.com/assets_tutorials/media/Loreena_Mckennitt_Snow_56bit.mp3"></audio>
      <div>
        <button onclick="document.getElementById('demo').play()">Reproducir el Audio</button>
        <button onclick="document.getElementById('demo').pause()">Pausar el Audio</button>
        <button onclick="document.getElementById('demo').volume+=0.1">Aumentar el volumen</button>
        <button onclick="document.getElementById('demo').volume-=0.1">Disminuir el volumen</button>
      </div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/p9ZdeARKTzE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
  </body>
